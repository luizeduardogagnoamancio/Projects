<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Projeto</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    
    <div>
        <h1>Formulário</h1>
        <form action="http://localhost:3003/usuarios" method="post">
            <label for="f_email">Email</label>
            <input type="text" id="f_email" name="email" placeholder="Seu e-mail">
            
            <label for="f_senha">Senha</label>
            <input type="password" id="f_senha" name="password" placeholder="Sua senha">
            
            <label for="ocupacao">Ocupação</label>
            <select id="ocupacao" name="ocopacao">
                <option value="">Selecionar</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
